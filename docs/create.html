<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Property</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<header>
  <strong>Inspection Tracker</strong>
  <a href="./index.html">Home</a>
  <a href="./properties.html">Properties</a>
  <a href="./create.html">Create</a>
</header>


<main>
  <script type="module">
    import { requireAuth } from "./js/authGate.js";
    await requireAuth();
  </script>

  <div class="card">
    <h1>Create Property</h1>
    <p class="small">Manual checklist for now; upload later.</p>
  </div>

  <form class="card" id="form">
    <label>Address</label>
    <input id="address" type="text" required />

    <hr />

    <fieldset>
      <legend>Checklist</legend>

      <div class="chk"><input id="isolator_required" type="checkbox"> <label>Isolator Required</label></div>
      <div class="chk"><input id="power_issues" type="checkbox"> <label>Power Issues</label></div>
      <div class="chk"><input id="asbestos_survey" type="checkbox"> <label>Asbestos Survey</label></div>
      <div class="chk"><input id="asbestos_removal" type="checkbox"> <label>Asbestos Removal</label></div>
      <div class="chk"><input id="altro_flooring" type="checkbox"> <label>Altro Flooring</label></div>
      <div class="chk"><input id="heating_referral" type="checkbox"> <label>Heating Referral</label></div>
      <div class="chk"><input id="rot_works" type="checkbox"> <label>Rot Works</label></div>
      <div class="chk"><input id="bathroom_renewal" type="checkbox"> <label>Bathroom Renewal</label></div>
      <div class="chk"><input id="epc" type="checkbox"> <label>EPC</label></div>
      <div class="chk"><input id="paint_lines" type="checkbox"> <label>Paint Lines</label></div>
      <div class="chk"><input id="glazier" type="checkbox"> <label>Glazier</label></div>
      <div class="chk"><input id="kitchen_renewal" type="checkbox"> <label>Kitchen Renewal</label></div>
    </fieldset>

    <hr />

    <fieldset>
      <legend>Power Status</legend>
      <select id="powerStatus">
        <option value="not_checked">Not checked</option>
        <option value="awaiting_meter_type">Awaiting meter type</option>
        <option value="meter_type_given">Meter type given</option>
        <option value="e10_needs_taken_over">E10: Needs takeover</option>
        <option value="power_ready">Power ready</option>
      </select>
    </fieldset>

    <hr />
    <button class="btn" type="submit">Save Property</button>
    <span class="small" id="msg"></span>
  </form>

  <script type="module">
    import { supabase } from "./js/supabaseClient.js";
    import { requireAuth } from "./js/authGate.js";

    await requireAuth();

    document.querySelector("#form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        address: document.querySelector("#address").value.trim(),
        isolator_required: isolator_required.checked,
        power_issues: power_issues.checked,
        asbestos_survey: asbestos_survey.checked,
        asbestos_removal: asbestos_removal.checked,
        altro_flooring: altro_flooring.checked,
        heating_referral: heating_referral.checked,
        rot_works: rot_works.checked,
        bathroom_renewal: bathroom_renewal.checked,
        epc: epc.checked,
        paint_lines: paint_lines.checked,
        glazier: glazier.checked,
        kitchen_renewal: kitchen_renewal.checked,
        power_status: powerStatus.value
      };

      const { error } = await supabase.from("properties").insert(payload);

      if (error) {
        msg.textContent = error.message;
        return;
      }

      window.location.href = "./properties.html";
    });
  </script>
</main>
</body>
</html>
