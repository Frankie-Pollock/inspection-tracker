<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Properties</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<header>
  <strong>Inspection Tracker</strong>
  <a href="./index.html">Home</a>
  <a href="./properties.html">Properties</a>
  <a href="./create.html">Create</a>
</header>

<main>
  <script type="module">
    import { requireAuth } from "./js/authGate.js";
    await requireAuth();
  </script>

  <div class="card">
    <h1>Properties</h1>
    <p class="small">All shared inspection records.</p>
  </div>

  <div class="card">
    <table class="table" id="table">
      <thead>
        <tr>
          <th>Address</th>
          <th>Power</th>
          <th>Created</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="small" id="empty"></p>
  </div>

  <script type="module">
    import { supabase } from "./js/supabaseClient.js";
    import { requireAuth } from "./js/authGate.js";

    await requireAuth();

    const { data, error } = await supabase
      .from("properties")
      .select("*")
      .order("created_at", { ascending: false });

    const tbody = document.querySelector("#table tbody");
    const empty = document.querySelector("#empty");

    if (error) {
      empty.textContent = error.message;
      throw error;
    }

    if (!data.length) {
      empty.textContent = "No properties found.";
    } else {
      data.forEach(p => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${p.address}</td>
          <td><span class="badge">${p.power_status}</span></td>
          <td>${new Date(p.created_at).toLocaleString()}</td>
          <td><a class="btn" href="./property.html?id=${p.id}">Open</a></td>
        `;

        tbody.appendChild(tr);
      });
    }
  </script>
</main>
</body>
</html>
