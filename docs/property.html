<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Property</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <script type="module">
  import { requireAuth } from "./js/authGate.js";
  await requireAuth();
  </script>
<header>
  <strong>Inspection Tracker</strong>
  <a href="./index.html">Home</a>
  <a href="./properties.html">Properties</a>
  <a href="./create.html">Create</a>
</header>

<main>
  <div class="card">
    <h1 id="title">Property</h1>
    <p class="small" id="meta"></p>
  </div>

  <div class="grid">
    <div class="card">
      <h2>Requirements</h2>
      <div id="req"></div>
    </div>

    <div class="card">
      <h2>Next Actions (placeholder)</h2>
      <ol id="actions"></ol>
    </div>
  </div>

  <script type="module">
import { supabase } from "./js/supabaseClient.js";
import { requireAuth } from "./js/authGate.js";

await requireAuth();

const id = new URLSearchParams(location.search).get("id");

const { data, error } = await supabase
  .from("properties")
  .select("*")
  .eq("id", id)
  .single();

if (error) {
  alert(error.message);
  throw error;
}

// use `data` to render requirements/actions

    document.querySelector("#title").textContent = p.address;
    document.querySelector("#meta").textContent = `Power: ${p.powerStatus} • Created: ${new Date(p.createdAt).toLocaleString()} • ID: ${p.id}`;

    const reqDiv = document.querySelector("#req");
    const req = p.requirements;
    Object.keys(req).forEach(k => {
      const row = document.createElement("div");
      row.className = "chk";
      row.innerHTML = `<span class="badge ${req[k] ? "ok" : ""}">${req[k] ? "Y" : "—"}</span> <span>${k.replaceAll("_"," ")}</span>`;
      reqDiv.appendChild(row);
    });

    const actions = computeNextActions(p);
    const ol = document.querySelector("#actions");
    actions.forEach(a => {
      const li = document.createElement("li");
      li.textContent = a;
      ol.appendChild(li);
    });
  </script>
</main>
</body>
</html>
